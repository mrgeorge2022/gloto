<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gloto | Bienvenido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { glotoNeon: '#CCFF00', glotoSpace: '#000000' }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@400;900&family=Plus+Jakarta+Sans:wght@400;800&display=swap');
        
        /* Fondo negro absoluto en el body */
        body { 
            background-color: #000000; 
            color: white; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            height: 100vh; 
            margin: 0;
            overflow: hidden; 
        }

        .font-logo { font-family: 'Unbounded', sans-serif; }

        /* Efecto de luz central que se funde a negro total (#000) */
        .bg-glow {
            background:  #000000;
        }

        .btn-pulse:active { transform: scale(0.96); }
    </style>
</head>
<body class="flex items-center justify-center bg-glow">

    <div class="text-center p-8 max-w-xs w-full">
        <h1 class="font-logo text-glotoNeon text-5xl mb-4 tracking-tighter italic">GLOTO</h1>
        
        <p class="text-[10px] uppercase tracking-[0.25em] text-white/40 mb-12 leading-relaxed font-bold">
            Bienvenido a la Plaza Digital
        </p>

        <a href="plaza.html" class="block w-full">
            <button class="btn-pulse w-full bg-glotoNeon text-black py-5 rounded-2xl font-black uppercase text-xs tracking-widest transition-all shadow-[0_0_30px_rgba(204,255,0,0.15)]">
                Entrar a la Plaza
            </button>
        </a>
    </div>

</body>
</html>
